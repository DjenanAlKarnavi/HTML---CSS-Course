<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orange Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff9800; /* Orange-ish background */
            color: white;
            text-align: center;
        }
        nav {
            background-color: #e65100; /* Darker orange */
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 50px;
            margin-top: 60px;
        }
        footer {
            background-color: #e65100;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>

    <section id="home">
        <h1>Welcome to My Orange Website!</h1>
        <p>This is a simple one-page website with an orange color theme.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <img src="https://cdn.pixabay.com/photo/2015/11/25/12/31/flower-1061912_1280.jpg" alt="Sample Image 1" width="300">
        <img src="https://cdn.pixabay.com/photo/2017/01/06/00/21/mandarins-1956677_1280.jpg" alt="Sample Image 2" width="300">
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br><br>
            <input type="email" placeholder="Your Email" required><br><br>
            <textarea placeholder="Your Message"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </section>

    <section id="video">
        <h2>Watch This Video</h2>
<iframe width="914" height="514" src="https://www.youtube.com/embed/JVSQUJKAOx4" title="Facts About Oranges" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    </section>

    <footer>
        <p>&copy; 2025 My Orange Website</p>
    </footer>

</body>
</html>
